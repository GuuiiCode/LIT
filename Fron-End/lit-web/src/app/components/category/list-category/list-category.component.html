<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>
        <button class="btn btn-warning mr-3" (click)="put(category)">Update</button>
        <button class="btn btn-danger" (click)="remove(category.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
